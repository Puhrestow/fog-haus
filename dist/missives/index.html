<!DOCTYPE html>
<html class="no-js" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>fog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Hind:300,400,700|Space+Mono" rel="stylesheet">
  </head>
  <body>
    <div id="transitionManagerContainer" @scroll="onScroll">
      <div id="loading" :style="{'display': contentReady ? 'none' : 'block'}"><img src="/img/ring.svg" style="position: fixed; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%)"></div>
      <div id="content" style="display: none; opacity: 0" :style="{'display': contentReady ? 'block' : 'none'}">
        <h1>missives</h1>
      </div>
    </div>
    <script id="hello-form" type="text/x-template">
      <div class="hello-form u-center-block">
        <button class="trans opacity-out" @click="sayHello" :class="{'hide': hideButton}">say hello</button>
        <div class="form-body" id="form-body" :class="{ 'display': displayForm }"><span class="trans opacity-in form-section" id="name-section" @input="_showIndustry" :class="{'show': showName}">You are 
            <input type="text" v-model="name" placeholder="company name">
            </span><span class="trans opacity-in form-section" id="industry-section" @input="_showProduct" :class="{'show': showIndustry}">
            and you want to enhance your presence in the
            
            <input type="text" v-model="industry" placeholder="industry">
            </span><span class="trans opacity-in form-section" id="product-section" @change="_showContact" :class="{'show': showProduct}">
            industry with your
            
            <product-select v-on:select="onSelect" :opts="productTypes"></product-select>
            product.
            </span>
          <div class="trans opacity-in form-section" id="contact-section" :class="{'show': showContact}">
            <p class="u-text-left">Got it. Now who should we be in touch with?</p>
            <div class="group u-center-block">
              <label>name</label>
              <input type="text" v-model="contactName">
            </div>
            <div class="group u-center-block">
              <label>email</label>
              <input type="text" v-model="contactEmail">
            </div>
            <div class="group u-center-block">
              <label>phone</label>
              <input type="text" v-model="contactPhone">
            </div>
            <div class="group u-center-block">
              <label>website</label>
              <input type="text" v-model="contactWebsite">
            </div>
            <div class="group u-center-block">
              <button type="button" @click="submitForm">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script id="custom-select" type="text/x-template">
      <select @change="onChange" v-model="selection">
        <option v-for="option in opts" v-bind:value="option">{{ option }}</option>
      </select>
    </script>
    <script src="/js/lodash.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/ScrollToPlugin.min.js"></script>
    <script src="/js/fog.js"></script>
    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID.-->
    <script> window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date; ga('create','UA-XXXXX-Y','auto');ga('send','pageview')</script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
  </body>
</html>
