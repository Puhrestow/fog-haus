<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>fog.haus</title>
    <meta name="description" content="fog.haus, a creative consultancy">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet"
        href="//fonts.googleapis.com/css?family=Space+Mono" >

     <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300">     

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/build.css">

    <style>
        .pace {
            -webkit-pointer-events: none;
            pointer-events: none;

            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .pace-inactive {
            display: none;
        }

        .pace .pace-progress {
            background: #29d;
            position: fixed;
            z-index: 2000;
            top: 0;
            right: 100%;
            width: 100%;
            height: 2px;
        }
    </style>

    <script src="/js/pace.min.js" type="application/javascript"></script>

    <!--<script src="js/vendor/modernizr-2.8.3.min.js"></script>-->

  </head>

  <body>
      <!--[if lte IE 9]>
      <p class="browserupgrade"
          style="
          max-width: 512px;
          margin-left: 32px;">
          You are using an <strong>outdated</strong> browser. Please
          <a href="http://browsehappy.com/">upgrade your browser</a> to
          improve your experience and security.
      </p>
      <![endif]-->

    <div id="logos">
        <img id="logo" class="fogLogo" src="/img/fog-logo.svg" />
        <img id="logo-green" class="fogLogo" src="/img/fog-logo.svg" />
    </div>

    <div id="fogGroups">
        <img id="fog-1" class="fogGroup" src="/img/fog-group.png" />
        <img id="fog-2" class="fogGroup" src="/img/fog-group-2.png" />
        <img id="fog-3" class="fogGroup" src="/img/fog-group-3.png" />
    </div>

    <div id="app"></div>

    <script type="application/javascript">
        let things = document.querySelectorAll('*')

        Array.prototype.forEach.call(things, function (thing) {
            console.log(thing)
            thing.onprogress = (ev) => {
                console.info('progress event', ev)
            }
        })

        var logo = window['logo-green']

        window.onscroll = function (ev) {
            var bodyHeight = document.body.clientHeight
            var top = document.body.scrollTop

            var op = ((bodyHeight - (top * 2.6)) / bodyHeight).toFixed(3)

            logo.style.opacity = op
        }

        console.log('at the end here')
    </script>

    <!--<script src="/js/TweenMax.min.js"></script>-->
    <script src="/build.js"></script>
  </body>
</html>
